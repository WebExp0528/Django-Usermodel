{% extends 'dashboard/template.html' %}
{% load static %}
{% block main_content %}
<div class="login-page">
    <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
        <div class="row">
        <!-- Logo & Information Panel-->
        <div class="col-lg-6">
            <div class="info d-flex align-items-center">
            <div class="content">
                <div class="logo">
                <img src="{% static 'dashboard/img/credaiHomes.png' %}" class="img-fluid"/>
                </div>

            </div>
            </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6 bg-white">
            <div class="form d-flex align-items-center">
            <div class="content">
                <form class="text-left form-validate" id="signup_form" action="register" method="post">
                    {% csrf_token %}
                    <div class="form-group-material">
                        <input id="register-username" type="text" name="username" required data-msg="Please enter your username" class="input-material">
                        <label for="register-username" class="label-material">Username</label>
                    </div>
                    <div class="form-group-material">
                        <input id="register-email" type="email" name="email" required data-msg="Please enter a valid email address" class="input-material">
                        <label for="register-email" class="label-material">Email Address      </label>
                    </div>
                    <div class="form-group-material">
                        <input id="register-password" type="password" name="password" required data-msg="Please enter your password" class="input-material">
                        <label for="register-password" class="label-material">Password        </label>
                    </div>
                    <div class="form-group terms-conditions text-center">
                        <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="Your agreement is required" class="checkbox-template">
                        <label for="register-agree">I agree with the terms and policy</label>
                    </div>
                    <div class="form-group text-center">
                        <input id="register" type="submit" value="Register" class="btn btn-primary">
                    </div>
                </form>
                <small>Already have an account? </small>
                <a href="/dashboard/login" class="signup">Login</a>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
    <div class="copyrights text-center">
    <p>Design and Developed by<a href="http://binarybizz.com/" class="external">The Binary Bizz</a></p>
    </div>
</div>
{% endblock %}
