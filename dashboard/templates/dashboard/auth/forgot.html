{% extends 'dashboard/template.html' %}
{% load static %}
{% block main_content %}
<div class="login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <img src="{% static 'dashboard/img/credaiHomes.png' %}"class="img-fluid"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="get" class="form-validate">
                                <div class="form-group">
                                    <input id="login-username" type="text" name="loginUsername" required data-msg="Please enter your username/Phone number" class="input-material">
                                    <label for="login-username" class="label-material">User Name/Phone number</label>
                                </div>
                                <div class="form-group">
                                    <input id="register" type="submit" value="Reset" class="btn btn-primary">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <p>Design and Developed by <a href="http://binarybizz.com/" class="external">The Binary Bizz</a></p>
    </div>
</div>
{% endblock %}
